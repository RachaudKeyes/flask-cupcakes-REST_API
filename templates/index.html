<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Cupcakes</title>
</head>
<body>

    <h1>See all the cupcakes!</h1>

    <ul id="cupcake-list">
        <!-- empty list where cupcakes from database will go -->
    </ul>

    <h2>Add a new cupcake!</h2>

    <form id="cupcake-form">
        <div>
            <label for="form-flavor">Flavor: </label>
            <input type="text" name="flavor" id="form-flavor">
        </div>

        <div>
            <label for="form-size">Size: </label>
            <input type="text" name="size" id="form-size">
        </div>

        <div>
            <label for="form-rating">Rating: </label>
            <input type="number" name="rating" id="form-rating">
        </div>

        <div>
            <label for="form-image">Image: </label>
            <input type="text" name="image" id="form-image">
        </div>

        <button>Add!</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/cupcakes.js"></script>
 
</body>
</html>
